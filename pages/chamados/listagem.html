<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados</title>
  <link rel="stylesheet" href="/style.css"/>
  <script src="/scripts/util.js" defer></script>
  <script src="/scripts/sidebar.js" defer></script>
  <script src="/scripts/header.js" defer></script>
  <script src="/scripts/chamados.js" defer></script>
</head>
<body>
  <main>
    <h1>Listar chamados</h1>
    <div class="container">
      <div class="campo">
        <label for="filtroTitulo">Título</label>
        <input type="text" id="filtroTitulo" name="titulo" placeholder="Busca por título">
      </div>
      <div class="campo">
        <label for="filtroStatus">Status</label>
        <select id="filtroStatus" name="status">
          <option value="">Selecione...</option>
        </select>
      </div>
      <div class="campo">
        <label for="filtroTipo">Tipo de Problema</label>
        <select id="filtroTipo" name="tipo">
          <option value="">Selecione...</option>
        </select>
      </div>
      <div class="campo">
        <button onclick="filtrar()" class="btn submit">Filtrar</button>
      </div>
    </div>
    <div style="margin: 1rem">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Atualizado Em</th>
            <th class="text-left">Atendente</th>
            <th class="text-left">Título</th>
            <th>Tipo</th>
            <th class="text-left">Status</th>
          </tr>
        </thead>
        <tbody id="lista-chamados"></tbody>
      </table>
    </div>
  </main>
  <footer>
    Todos os direitos reservados. Equipe: Henrique Delevati, Augusto Biehl, Mateus Botega e Ulisses Bardini
  </footer>
</body>
</html>
