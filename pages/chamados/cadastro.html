<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="/scripts/header.js" defer></script>
  <script src="/scripts/sidebar.js" defer></script>
  <title>Cadastro de Chamados</title>
</head>
<body>
  <nav id="sidebar"></nav>
  <header id="header"></header>
  <main>
    <div class="container">
        <h2>Cadastro de Chamado</h2>
        <form action="#" method="POST">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" required>
      
          <label for="sistemas">Sistema(s)</label>
          <select id="sistemas" name="sistemas[]" multiple required>
            <option value="Financeiro">Sistema Financeiro</option>
            <option value="Inventario">Sistema de Inventário</option>
            <option value="Contagem">Sistema de Contagem</option>
          </select>
      
          <label for="tipos">Tipo(s) de Problema</label>
          <select id="tipos" name="tipos[]" multiple required>
            <option value="conexao">Conexão</option>
            <option value="hardware">Hardware</option>
            <option value="software">Software</option>
            <option value="acesso">Acesso</option>
            <option value="outro">Outro</option>
          </select>

          <label for="descricao">Descrição Detalhada</label>
          <textarea id="descricao" name="descricao" rows="6" placeholder="Descreva o problema com o máximo de detalhes..." required></textarea>
      
          <button type="submit">Salvar</button>
        </form>
    </div>
  </main>
  <footer>
    Todos os direitos reservados. Equipe: Henrique Delevati, Augusto Biehl, Mateus Botega e Ulisses Bardini
  </footer>
</body>
</html>
