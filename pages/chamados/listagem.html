<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/style.css"/>
  <script src="/scripts/sidebar.js" defer></script>
  <script src="/scripts/header.js" defer></script>
  <script src="/scripts/chamados.js" defer></script>
  <title>Listagem de Chamados</title>
</head>
<body>
  <nav id="sidebar"></nav>
  <header id="header"></header>
  <main>
    <div class="container">
      <div class="campo">
        <label for="filtroDescricao">Descrição</label>
        <input type="text" id="filtroDescricao" name="descricao" placeholder="Buscar por palavras-chave...">
      </div>
      <div class="campo">
        <label for="filtroStatus">Status</label>
        <select id="filtroStatus" name="status">
          <option value="">Selecione...</option>
        </select>
      </div>
      <div class="campo">
        <label for="filtroTipo">Tipo de Problema</label>
        <select id="filtroTipo" name="tipo">
          <option value="">Selecione...</option>
          <option value="conexao">Conexão</option>
          <option value="hardware">Hardware</option>
          <option value="software">Software</option>
          <option value="acesso">Acesso</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="campo">
        <button onclick="filtrar()" class="btn submit">Filtrar</button>
      </div>
    </div>
    <div id="chamados-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Atualizado Em</th>
            <th class="text-left">Atendente</th>
            <th class="text-left">Tópico</th>
            <th>Tipo de Problema</th>
            <th class="text-left">Status</th>
          </tr>
        </thead>
        <tbody id="lista-chamados"></tbody>
      </table>
    </div>
  </main>
  <footer>
    Todos os direitos reservados. Equipe: Henrique Delevati, Augusto Biehl, Mateus Botega e Ulisses Bardini
  </footer>
</body>
</html>
