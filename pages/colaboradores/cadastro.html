<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css"/>
  <script src="/scripts/util.js" defer></script>
  <script src="/scripts/sidebar.js" defer></script>
  <script src="/scripts/header.js" defer></script>
  <script src="/scripts/colaboradores.js" defer></script>
  <title>Sistema de Chamados</title>
</head>
<body>
  <main>
    <h1>Cadastro de Colaborador</h1>
    <div class="container">
      <div class="campo">
        <label for="campoNome">Nome<span class="obrigatorio">*</span></label>
        <input type="text" id="campoNome" name="nome" placeholder="Digite o Primeiro Nome">
      </div>
      <div class="campo">
        <label for="campoSobrenome">Sobrenome<span class="obrigatorio">*</span></label>
        <input type="text" id="campoSobrenome" name="sobrenome" placeholder="Digite o Sobrenome">
      </div>
    </div>
    <div class="container">
      <div class="campo">
        <label for="campoTipo">Tipo<span class="obrigatorio">*</span></label>
        <select id="campoTipo" name="tipo">
          <option value="">Selecione...</option>
        </select>
      </div>
      <div class="campo">
        <label for="campoCPF">CPF<span class="obrigatorio">*</span></label>
        <input type="text" id="campoCPF" name="cpf" placeholder="000.000.000-00">
      </div>
      <div class="campo">
        <label for="campoDataDeNascimento">Data de nascimento<span class="obrigatorio">*</span></label>
        <input type="text" id="campoDataDeNascimento" name="dataDeNascimento" placeholder="00/00/0000">
      </div>
    </div>
    <div class="container">
      <button class="btn submit" onclick="salvar()">Salvar</button>
    </div>
  </main>
  <footer>
    Todos os direitos reservados. Equipe: Henrique Delevati, Augusto Biehl, Mateus Botega e Ulisses Bardini
  </footer>
</body>

</html>
